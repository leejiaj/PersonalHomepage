<section>          
    <ul>
      <li *ngFor="let recentstructure of recents">
        <div class="thumbnail">
          <h4>{{recentstructure.title}}</h4>
          <a class="recentclass"> 
            <p class="shortdesc">{{recentstructure.description}}</p>
          </a>
        </div>
      </li>
    </ul>
</section>
