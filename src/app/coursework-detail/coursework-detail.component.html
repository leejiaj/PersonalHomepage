<main>
    <article class="main">
        <h4>{{coursework.title}}</h4>
        <h5>{{coursework.coursename}}</h5>
        <p class="description">{{coursework.description}}</p>
        <p class="breakword">
            <strong><a href="{{coursework.githuburl}}" target="_blank">{{coursework.githuburl}}</a></strong>
        </p>

        <br><br>
    </article>
    <aside class="sideimage">
        <div class="thumbnail">
            <img src={{coursework.imageurl1}} alt="courseworkimage"> 
        </div>
    </aside>
</main>
